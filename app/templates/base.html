<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Secure Issue Tracker{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body style="color: white;background-color: black;">
    <header>
        <nav>
            <a href="{{ url_for('main.home') }}">Home</a>
            {% if session.get('logged_in') %}
                <a href="{{ url_for('main.profile') }}" class="header_profile">Profile</a>
                <a href="{{ url_for('main.forum') }}" class="header_forum">Forum</a>
                <a href="{{ url_for('main.issues') }}" class="header_issues">Issues</a>
                <a href="{{ url_for('main.logout') }}" class="header_logout">Logout</a>
            {% else %}
                <a href="{{ url_for('main.login') }}" class="header_login">Login</a>
            {% endif %}
        </nav>
    </header>

<body class="app">
  <header class="site-header">
    <nav class="nav">
      <a class="nav__brand" href="{{ url_for('main.home') }}">Secure Issue Tracker</a>


      <div class="nav__links">
        <a href="{{ url_for('main.home') }}">Home</a>
        {% if session.get('user_id') %}
          <a href="{{ url_for('main.profile') }}">Profile</a>
          <a href="{{ url_for('main.forum') }}">Forum</a>

          <a href="{{ url_for('main.issues') }}">Issues</a>

          <a href="{{ url_for('main.messages') }}">Messages</a>
          <a href="{{ url_for('main.friends') }}">Friends</a>
          <a href="{{ url_for('main.logout') }}">Logout</a>
        {% else %}
          <a href="{{ url_for('main.login') }}">Login</a>
        {% endif %}
      </div>
    </nav>
  </header>

  <main class="content">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
