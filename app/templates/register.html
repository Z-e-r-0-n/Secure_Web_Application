{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <label for="username">Username:</label>
    <input type="text" id ="username" name="username" placeholder="Username" required autocomplete="off"><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" placeholder="First Name"><br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" placeholder="Last Name"><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password" required autocomplete="off"><br>
    <button type="submit">Register</button>
</form>
<center>
    <small>Password must be at least 8 characters and include a number.</small>
</center>
{% endblock %}

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
