{% extends "base.html" %}
{% block title %}Issues{% endblock %}
{% block content %}
<h2>Issues</h2>
<p>
</p>
{% if error %}
    <p class="error">{{ error }}</p>
 {% else %}
    <ul>
        {% for issue in issues %}
            <h1> {{ issue[1] }}</h1>
        {% endfor %}
    <h1> {{issue}}</h1>
{% endblock %}
